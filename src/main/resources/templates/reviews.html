<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Top Dead</title>
</head>
<body>
	<h1>Best Grateful Dead Albums of All Time</h1>
	<P>Here is a list of my top 3 Favorite Grateful Dead albums. Click on each one to see how I rank the top 5 songs in each album</P>
	<ol>
	<div th:each="review: ${reviews}">
		<li><a th:href="@{/review(id=${review.id})}" th:text="${review.reviewName}"> </a>  </li>
	</div>
	</ol>
	<img src="/images/dancingbears.jpg">

</body>
</html>
